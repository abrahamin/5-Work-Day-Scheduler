<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section id="9" class="row">
        <div class="col-2 hour">
          <p><span>9</span> AM</p>
        </div>
        <textarea id="block1" class="col-9 hour"></textarea>
        <div class="col-1 row">
          <button id="button1" class="fa fa-save saveBtn"></button>
        </div>
      </section>

      <section id="10" class="row">
        <div class="col-2 hour">
          <p><span>10</span> AM</p>
        </div>
        <textarea id="block2" class="col-9 hour"></textarea>
        <div class="col-1 row">
          <button id="button2" class="fa fa-save saveBtn"></button>
        </div>
      </section>

      <section id="11" class="row">
        <div class="col-2 hour">
          <p><span>11</span> AM</p>
        </div>
        <textarea id="block3" class="col-9 hour"></textarea>
        <div class="col-1 row">
          <button id="button3" class="fa fa-save saveBtn"></button>
        </div>
      </section>

      <section id="12" class="row">
        <div class="col-2 hour">
          <p><span>12</span> PM</p>
        </div>
        <textarea id="block4" class="col-9 hour"></textarea>
        <div class="col-1 row">
          <button id="button4" class="fa fa-save saveBtn"></button>
        </div>
      </section>

      <section id="13" class="row">
        <div class="col-2 hour">
          <p><span>1</span> PM</p>
        </div>
        <textarea id="block5" class="col-9 hour"></textarea>
        <div class="col-1 row">
          <button id="button5" class="fa fa-save saveBtn"></button>
        </div>
      </section>

      <section id="14" class="row">
        <div class="col-2 hour">
          <p><span>2</span> PM</p>
        </div>
        <textarea id="block6" class="col-9 hour"></textarea>
        <div class="col-1 row">
          <button id="button6" class="fa fa-save saveBtn"></button>
        </div>
      </section>

      <section id="15" class="row">
        <div class="col-2 hour">
          <p><span>3</span> PM</p>
        </div>
        <textarea id="block7" class="col-9 hour"></textarea>
        <div class="col-1 row">
          <button id="button7" class="fa fa-save saveBtn"></button>
        </div>
      </section>

      <section id="16" class="row">
        <div class="col-2 hour">
          <p><span>4</span> PM</p>
        </div>
        <textarea id="block8" class="col-9 hour"></textarea>
        <div class="col-1 row">
          <button id="button8" class="fa fa-save saveBtn"></button>
        </div>
      </section>

      <section id="17" class="row">
        <div class="col-2 hour">
          <p><span>5</span> PM</p>
        </div>
        <textarea id="block9" class="col-9 hour"></textarea>
        <div class="col-1 row">
          <button id="button9" class="fa fa-save saveBtn"></button>
        </div>
      </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
